<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <div class="card text-center mt-4">
            <div class="card-header">
                <button type="button" id="pomBtn" class="btn btn-primary">
                    <i class="fa fa-tachometer" aria-hidden="true"></i>
                    Pomodoro
                </button>
                <button type="button" id="shortBtn" class="btn btn-secondary">
                    <i class="fa fa-coffee" aria-hidden="true"></i>
                    Short break
                </button>
                <button type="button" id="longBtn" class="btn btn-success">
                    <i class="fa fa-coffee" aria-hidden="true"></i>
                    Long break
                </button>
            </div>
            <div class="card-body">
                <h4 class="card-title">WORK of BREAK</h4>
                <p class="card-text" id="display">25:00</p>
            </div>
            <div class="card-footer text-muted">
                <button type="button" id="reset" class="btn btn-danger">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                    Reset
                </button>
                <button type="button" id="pause" class="btn btn-warning">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                    Pause
                </button>
                <button type="button" id="play" class="btn btn-primary">
                    <i class="fa fa-play" aria-hidden="true"></i>
                    Play
                </button>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <span class="text-muted">
                <p>Coded by <a href="https://www.freecodecamp.com/MrNime" target="_blank">Nicky Meuleman</a>.</p>
            </span>
        </div>
    </footer>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
